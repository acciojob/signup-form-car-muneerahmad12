<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="url" method="post">
<label for="name">Name</label><br>
	<input type="text" id="name" required placeholder="Name"><br>
	
	<label for="email"> Email</label><br>
	<input type="email" id="email" required placeholder="Email"><br>
     <input type="radio"  id="gender_m" name="gender" value="Male" required >
	<label for="gender_m">Male</label><br>
	<input type="radio"  id="gender_f" name="gender" value="Female" required>
	<label for="gender_f">Female</label><br>
	<label for="cars">Car Brands</label><br>
	<select id="cars" required name="cars" ><br>
		<option value="" disabled selected>--Please choose an option--</option>
		<option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
	</select><br>
	<label for="age">Age</label><br>
		<input type="number" id="age" required placeholder="Age"><br>
		<label for="dob">DOB</label><br>
		<input type="date" required id="dob"><br>
		<label for="tel" >Phone Number</label><br>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label><br>
		<input type="password" id="password" required><br>
		<label for="tos">I agree to the TOS</label><br>
		<input type="checkbox" required id="tos"><br>
		< button type="submit">Submit</button>
		
	</form> 
</body>

</html>
